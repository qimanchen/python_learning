<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型2</title>
	<style>
		.clearfix:after{
			content:'';
			display:table;
		}
		.clearfix:after{clear:both;}

		ul{
			margin:0;
			padding:0;
			list-style:none;
			width:500px;
			border:5px solid #000;
			background-color:gold;
			margin:50px auto 0;

			/*弹性盒模型声明*/
			display:flex;

		}

		ul li{
			width:50px;
			height:50px;
			margin:10px;
			line-height:50px;
			text-align:center;
			color:#fff;
			background-color:green;
			float:left;
			flex-grow:1;

		}

		ul li:nth-child(2){
			/*以20px为基准增长*/
			flex-basis:20px;
		}

	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
