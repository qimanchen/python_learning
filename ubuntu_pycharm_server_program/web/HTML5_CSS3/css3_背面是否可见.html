<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背面是否可见</title>
	<style>

		.con{
			width:500px;
			height:500px;
			border:1px solid #000;
		}
		.box{
			width:300px;
			height:300px;
			background-color:gold;
			text-align:center;
			line-height:300px;
			margin:50px auto 0;
			transition:all 1s ease;
			transform-style:preseve-3d;
			transform:perspective(800px) rotateY(0);
			backface-visibility:hidden;
		}

		.con:hover .box{
			transform:perspective(800px) rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="con"><div class="box">这是一个div元素</div></div>
	
</body>
</html>
