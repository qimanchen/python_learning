<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 选择器——2</title>

	<style type="text/css">

		li:nth-child(1){
			background-color:yellow;
		}
		li:nth-last-child(1){
			background-color:green;
		}

		.box p:only-child{
			background-color:cyan;
		}

		.box p:only-of-type{
			background-color:cyan;
		}

		div:empty{
			background-color:red;
			height:10px;
		}

	</style>
</head>
<body>

	<h3>ul容器</h3>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>

	<div class="box">
		<p>这是一个p元素</p>
		<div>这是一个div元素</div>
		<p>这是一个p元素</p>
	</div>

	<div></div>

</body>
</html>
