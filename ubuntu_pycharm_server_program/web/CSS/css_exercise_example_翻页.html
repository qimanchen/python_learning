<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻页实例</title>
	<style type="text/css">
		.pagenation{
			width:958px;
			height:40px;
			border:1px solid #000;
			margin:50px auto;
			font-size:0px;
			text-align:center;
			/*line-height:40px;*/

		}

		.pagenation a{
			background-color:gold;
			display:inline-block;
			padding:5px 10px;
			font-size:12px;
			font-family:"Microsoft Yahei";
			text-decoration:none;
			margin:9px 5px;
			color:#333;

		}

		.pagenation a:hover{
			background-color:red;
		}

		.pagenation span{
			display:inline-block;
			font-size:12px;
		}
	</style>
</head>
<body>
	<div class="pagenation">
		<a href="">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<span>...</span>
		<a href="">17</a>
		<a href="">18</a>
		<a href="">19</a>
		<a href="">20</a>
		<a href="">下一页</a>

	</div>
</body>
</html>
