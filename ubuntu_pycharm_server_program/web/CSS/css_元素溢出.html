<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		.con{
			width:500px;
			height:200px;
			border:1px solid #333;
			margin:50px auto 0;
			/*overflow5种属性:
			   visible（默认什么也不干） 
			   hidden（隐藏溢出部分-裁剪) 
			   scroll(不管是否溢出产生滚动条) 
			   auto（有溢出时才产生滚动条） 
			   inherit（继承父元素的overflow属性）
			*/
			overflow:auto;
		}

		.box{
			width:400px;
			height:600px;
			background-color:gold;

		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box">intra box</div>
	</div>
	
</body>
</html>
