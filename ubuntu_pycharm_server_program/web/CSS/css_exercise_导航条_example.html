<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条实例</title>
	<style type="text/css">
		.menu{
			width:958px;
			height:40px;
			border:1px solid #000;
			margin:50px auto 0px;
			padding:0;
			list-style:none;
			text-align:center;
			line-height:40px;
			font-size:0;
		}

		.menu li{
			display:inline-block;
			font-size:14px;
			font-family:"Microsoft Yahei";
			color:#333;
		}

		.menu a{
			font-family:"Microsoft Yahei";
			color:#333;
			text-decoration:none;
		}

		.menu a:hover{
			color:red;
		}

		.menu .line{
			color:#333;
			margin:0px 20px;
		}
	</style>
</head>
<body>

	<ul class="menu">
		<li><a href="">首页</a></li>
		<li class="line">|</li>
		<li><a href="">网站建设</a></li>
		<li class="line">|</li>
		<li><a href="">网站建设</a></li>
		<li class="line">|</li>

		<li><a href="">网站建设</a></li>

		<li><a href="">网站建设</a></li>
		<li class="line">|</li>
		<li><a href="">网站建设</a></li>
	</ul>

</body>
</html>
